<!-- breadcrumb -->
<div class="crumbs">
	<div class="uk-container uk-container-center">
		{if $CAT[catid]==18}
		{pc:get sql="select * from v9_category where parentid=$catid "}
			{loop $data $r}
			<h1><li style="float: left;width: 181px;height: 34px;line-height: 34px;background-color:#4D4D4D;cursor: pointer;text-align: center;font-size: 14px;margin-right: 8px;list-style-type: none;margin-top: 12px;"><a href="{$r[url]}" style="color:#fff;">&nbsp{$r[catname]}&nbsp</a></li></h1>
			{/loop}
		{/pc}
		{else}
		<h1>{$CAT[catname]}</h1>
		{/if}
		<div class="uk-breadcrumb">
			<span>当前位置</span>/
			<a href="{siteurl($siteid)}">首页</a>/
			{catpos($catid,'/')}
			<span class="uk-active">列表</span>
		</div>
	</div>
</div>
<!-- / breadcrumb -->
