
<style>
* { margin: 0 ; padding: 0;}
.flexslider { position: relative; height: 400px; overflow: hidden; background: url({BJH_PATH}images/loading.gif) 50% no-repeat;width:1500px;}
.slides { position: relative; z-index: 1;width:1500px}
.slides li { height: 400px;}
.flex-control-nav { position: absolute;height:50px; bottom: 10px;top:360px;left:-80px; z-index: 2; width: 100%; text-align: center;}
.flex-control-nav li { display: inline-block; width: 14px; height: 14px; margin: 0 5px; *display: inline; zoom: 1;}
.flex-control-nav a { display: inline-block; width: 14px; height: 14px; line-height: 40px; overflow: hidden; background: url({BJH_PATH}images/dot.png) right 0 no-repeat; cursor: pointer;}
.flex-control-nav .flex-active { background-position: 0 0;}
</style>
</head>

<body>
 <center>

<div class="flexslider">
	<ul class="slides">
	{pc:content  action="position" posid="1" thumb="1" order="listorder DESC" num="5"}
        		{loop $data $r} 
		<li>
			<a style="margin-left:-60px;" href="{$r[url]}" target="_blank" title="{$r[title]}"><img src="{thumb($r[thumb],1500,400)}" alt="{$r[title]}" /></a>
		</li>
		{/loop} 
            {/pc}
	</ul>
</div>

</center>

<script src="{BJH_PATH}js/jquery-1.7.2.min.js"></script>
<script src="{BJH_PATH}js/jquery.flexslider-min.js"></script>
<script>
$(window).load(function() {
	$('.flexslider').flexslider({
		directionNav: false,
		pauseOnAction: false
	});
});
</script>
